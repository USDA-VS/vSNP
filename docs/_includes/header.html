<header class="site-header">
<div class="topnav" id="myTopnav">
{% assign pages = site.pages | sort:"weight"  %}
<ul>
<br>
  {% for p in pages %}
      <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}" style="color:black; padding:15px; font-size:20px">
        {{ p.title }}  
      </a>

  {% endfor %}

</ul>
</div>
</header>
